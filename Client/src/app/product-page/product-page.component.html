<app-header></app-header>
<div></div>
<div class="row justify-content-sm-center" style="margin: 75px;">
  <div class="col-sm-6 col-md-8">
    <div class="card">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Order Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ref of productList;let i=index">
            <td>{{ref.item_id}}</td>
            <td>{{ref.item_name}}</td>
            <td>
              <a class="btn btn-sm btn-primary" *ngIf="ref.buy_now_btn" (click)="buyNow(ref,i)"><i
                  class="fas fa-trash-alt"></i>Buy Now</a>
              <a class="btn btn-sm btn-secondary" *ngIf="ref.pending_btn"><i class="fas fa-trash-alt"></i>Pending</a>
              <a class="btn btn-sm btn-danger" *ngIf="ref.soldout_btn"><i class="fas fa-trash-alt"></i>Sold Out</a>
              <a class="btn btn-sm btn-success" *ngIf="ref.confirmed_btn"><i class="fas fa-trash-alt"></i>Confirmed</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
